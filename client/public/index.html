<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Game</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: rgb(81, 175, 83);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <p><u>Actions:</u></p>
    <button type="button" id="generate">Generate Track</button>
    <button type="button" id="start">Start AI (DQN)</button>
    <button type="button" id="trainStop">Train</button>
    <button type="button" id="dispSensors">Display Sensors</button>
    <button type="button" id="respawn">Respawn on Collision</button>
    <p>(Use arrow keys to control the car when AI is not running or training):</p>
    <canvas id="gameCanvas" width="1420" height="660"></canvas>
    <script src="game.js"></script>
</body>
</html>
